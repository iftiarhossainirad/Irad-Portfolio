<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Irad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #0f1115;
      --text-color: #ffffff;
      --accent-color: #00bfff;
      --card-color: #1a1d23;
      --nav-bg: #1a1d23;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #ffffff;
      --nav-bg: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      padding: 8px 16px;
      position: sticky;
      top: 0;
      z-index: 999;
      font-size: 0.95rem;
    }

    .nav-links {
      display: flex;
      gap: 12px;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }

    .toggle {
      cursor: pointer;
      background: var(--accent-color);
      color: #000;
      border: none;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .toggle:hover {
      opacity: 0.85;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/starfield.png') repeat top center;
      animation: moveStars 200s linear infinite;
      z-index: -2;
    }

    .blob {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #00bfff, #ff1493);
      opacity: 0.2;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: blobMove 18s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes blobMove {
      0% {
        border-radius: 42% 58% 63% 37% / 40% 43% 57% 60%;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        border-radius: 40% 60% 70% 30% / 50% 60% 40% 50%;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 5000px; }
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px 20px;
      background: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 0 20px #00000040;
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #2a2d34;
      color: white;
      resize: vertical;
      transition: outline 0.3s;
    }

    input:focus, textarea:focus {
      outline: 2px solid var(--accent-color);
    }

    button {
      padding: 12px;
      background: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .contact-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .contact-links a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: bold;
      border: 2px solid var(--accent-color);
      padding: 10px 18px;
      border-radius: 30px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-links a:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }

      .toggle {
        align-self: flex-end;
        margin-top: 8px;
      }

      .container {
        margin: 40px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="blob"></div>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
    <button class="toggle" onclick="toggleMode()">Toggle Mode</button>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/mqaqjbae" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <textarea name="review" rows="3" placeholder="Give me a review (optional)"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-links">
      <a href="mailto:iftiarhossainirad@gmail.com"><i class="fas fa-envelope"></i>Email</a>
      <a href="https://www.facebook.com/IftiarHossainIrad" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i>Facebook</a>
      <a href="https://www.instagram.com/iftiarhossainirad" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i>Instagram</a>
    </div>
  </div>

  <script>
    function toggleMode() {
      const isLight = document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-mode");
      }
    };
  </script>
</body>
</html>
